            <div class="row g-3">
             
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of views.products">

                    <div class="card" style="height:40rem">
                        <img height="180px" src="{{i.thumbnail}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Id :{{i.id}} </h5>
                        <p class="card-text">{{i.title}}</p>
                        <p class="card-text">{{i.description}}</p>
                        <p class="card-text">Price:{{i.price}}</p>
                       </div>
                    </div>
                </div>
            </div>
        </div>
